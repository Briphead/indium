<main style="width: 100vw;">
    <br><br><br><br><br><br><br><br><br><br>
    <div class="game-search">
        <input type="text" id="searchInput" placeholder="Search for games...">
    </div>
    <div id="game-list"></div>

    <script>
        // Fetch game data from the separate JSON file
fetch("/assets/json/apps.json")
.then(response => response.json())
    .then(data => {
        const gameList = document.getElementById("game-list");
        const searchInput = document.getElementById("searchInput");

        // Function to filter games based on search query
        const filterGames = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredGames = data.filter(game =>
                game.name.toLowerCase().includes(searchTerm)
            );

            // Clear existing game list
            gameList.innerHTML = "";

            // Counter for tracking the number of cards
            let cardCount = 0;

            // Display filtered games
            filteredGames.forEach(game => {
                // Create a new row after every 3 cards
                if (cardCount % 3 === 0) {
                    const row = document.createElement("div");
                    row.classList.add("row");
                    gameList.appendChild(row);
                }

                const gameCard = document.createElement("div");
                gameCard.classList.add("game-card", "card", "col-md-4");
                gameCard.innerHTML = `
                <a style'color: #fff !important;' href="${game.url}">
                    <h2 style='text-decoration: none !important;' class="card-title">${game.name}</h2>
                    <img src="${game.imageSrc}" alt="${game.name} Icon" class="game-icon card-img-top">
                    <p class="card-text">${game.tags ? game.tags : ""}</p>
                   </a>
                `;
                gameList.lastChild.appendChild(gameCard);
                
                // Increment the card count
                cardCount++;
            });
        };

        // Initial display of all games
        filterGames();

        // Event listener for search input
        searchInput.addEventListener("input", filterGames);
    })
    .catch(error => console.error("Error loading JSON:", error));
    </script>
